<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <title>Add Inventory</title>
  </head>
  <body>
    <main>
      <div class="container" style="max-width: 44rem">
        <h1>Add Inventory</h1>
        <form
          th:action="@{/add-inventory}"
          th:object="${inventory}"
          method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Inventory Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              th:field="*{name}"
              required />
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input
              type="text"
              class="form-control"
              id="category"
              th:field="*{category}"
              required />
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              th:field="*{quantity}"
              required />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="price"
              th:field="*{price}"
              required />
          </div>
          <button type="submit" class="btn btn-primary">Add Inventory</button>
        </form>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Category</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="inventory : ${inventories}">
              <td th:text="${inventory.id}"></td>
              <td th:text="${inventory.name}"></td>
              <td th:text="${inventory.category}"></td>
              <td th:text="${inventory.quantity}"></td>
              <td th:text="${inventory.price}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
