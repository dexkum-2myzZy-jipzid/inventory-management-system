<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <title>Search Inventory</title>
  </head>
  <body>
    <div class="container" style="max-width: 44rem">
      <main>
        <h1>Search Inventory</h1>
        <div class="container-fluid">
          <form
            class="d-flex"
            role="search"
            action="/user/search-inventory"
            method="post">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="searchTerm" />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Category</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="inventory : ${inventories}">
              <td th:text="${inventory.id}"></td>
              <td th:text="${inventory.name}"></td>
              <td th:text="${inventory.category}"></td>
              <td th:text="${inventory.quantity}"></td>
              <td th:text="${inventory.price}"></td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
